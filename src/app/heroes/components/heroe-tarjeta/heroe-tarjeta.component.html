
<!--Uso de angular flex layout para poner todo en una fila. Cuando sea muy pequeño
    lo pone enuna columna.
    wrap para que cuando no quepa salte a la siguiente línea
    fxflex para que ocupe el 20% de la pantalla
    
    mat-card-image tambien hace que sea responsive
    el margin de arriba lo ponemos en listado component style-->



    <mat-card>
        <mat-card-header>
            <mat-card-title>{{misHeroes.superhero}}</mat-card-title>
            <mat-card-subtitle>{{misHeroes.alter_ego}}</mat-card-subtitle>
        </mat-card-header>
    
        <img mat-card-image [src]="misHeroes | imagen">
    
        <mat-card-content>
            <h3>{{misHeroes.publisher}}</h3>
            <p>
                <strong>Primera aparición</strong> {{misHeroes.first_appearance}}
                <br>
                <strong>Personajes:</strong> {{misHeroes.characters}}
            </p>
        </mat-card-content>
    
        <mat-card-actions>
            <button mat-button color="warn"
                    [routerLink]="['/heroes', misHeroes.id]">
                Leer más...
            </button>
    
            <button mat-button color="info"
                    [routerLink]="['/heroes/editar/', misHeroes.id]">
                Editar
            </button>
        </mat-card-actions>
    
    </mat-card>

    <router-outlet></router-outlet>
